<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <Link rel="stylesheet" href="../css/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../javascript/index.js"></script>
</head>
<header class="header-container">
    <h1 class="header-title">Bank App</h1>
    <h2 class="header-subtitle">Bank Activities</h2>
    <nav class="nav-container">
        <ul>
            <li class="nav-item"><a href="../index.html">HOME</a></li>
            <li class="nav-item"><a href="">ADMIN</a></li>
        </ul>
    </nav>
</header>

<body>

    <main class="main-container">

        <div class="form-container">
            <div class="form-info-section-container">
                <h1 class="form-title">Depositing/Withdrawing</h1>
            </div>

            <div class="form-function-container">
                <h3 class="form-deposit-label">Deposit function </h3>
                <label class="form-label" for="deposit">Enter Depositing Amount</label>
                <input type="text" placeholder="Enter Depositing Amount" name="deposit" id="deposit">
                <label class="form-label" for="bankId">Enter Bank Id</label>
                <input type="text" placeholder="Enter bank Id" name="bankId" id="bankId">             
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="depositRequest()">Submit</button>
                </div>                <!-- HAVE A ALERT SAY IT WENT THOUGH -->

            </div>

            <div class="form-function-container">
                <label class="form-label" for="withdraw">Enter Withdraw Amount</label>
                <input type="text" placeholder="Enter withdraw Amount" name="withdraw" id="withdraw">            
                <label class="form-label" for="withdrawBankId">Enter Bank Id</label>
                <input type="text" placeholder="Enter bank Id" name="withdrawBankId" id="withdrawBankId">
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="withdrawRequest()">Submit</button>
                </div>

                <!-- HAVE A ALERT SAY IT WENT THOUGH -->


            </div>

            <div class="form-function-container">
                <h3 class="form-account-label">Show All Account </h3>
                <div class="showClientAccountModal" id="userAccount"></div>
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="getRequest()">Get Current Balance Now</button>
                </div>
            </div>
            



        </div>



    </main>


    <div class="logo-container">
        <img src="../images/logo.svg" alt="" class="logo">
    </div> 
</body>

</html>
