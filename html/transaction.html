<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <Link rel="stylesheet" href="../css/styles.css">
</head>
<header class="header-container">
    <h1 class="header-title">Bank App</h1>
    <h2 class="header-subtitle">Bank Activities</h2>
    <nav class="nav-container">
        <ul>
            <li class="nav-item"><a href="../index.html">HOME</a></li>
            <li class="nav-item"><a href="">ADMIN</a></li>
        </ul>
    </nav>
</header>

<body>

    <main class="main-container">

        <div class="form-container">
            <div class="form-info-section-container">
                <h1 class="form-title">Depositing/Withdrawing</h1>
            </div>

            <div class="form-function-container">
                <h3 class="form-deposit-label">Deposit function </h3>
                <label class="form-label" for="deposit">Enter Depositing Amount</label>
                <input type="text" placeholder="Enter Depositing Amount" name="deposit" id="deposit" required>            
                <button type="submit" class="form-button" onclick="postRequest()">Submit</button>

            </div>

            <div class="form-function-container">
                <h3 class="form-withdraw-label">Withdrawing function </h3>
                <label class="form-label" for="withdraw">Enter Withdraw Amount</label>
                <input type="text" placeholder="Enter withdraw Amount" name="withdraw" id="withdraw" required>            
                <button type="submit" class="form-button" onclick="postRequest()">Submit</button>

            </div>

            <!-- <button type="submit" class="form-button" onclick="postRequest()">Submit</button> -->


        </div>



    </main>


    <div class="logo-container">
        <img src="../images/logo.svg" alt="" class="logo">
    </div> 
</body>

</html>
