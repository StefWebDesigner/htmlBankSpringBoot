<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <Link rel="stylesheet" href="../css/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../javascript/index.js"></script>
</head>
<header class="header-container">
    <h1 class="header-title">Bank App</h1>
    <h2 class="header-subtitle">Let's Create An Account</h2>
    <nav class="nav-container">
        <ul>
            <li class="nav-item"><a href="../index.html">HOME</a></li>
            <li class="nav-item"><a href="">LOGIN</a></li>
            <li class="nav-item"><a href="../html/transaction.html">TRANSACTION</a></li>
            <li class="nav-item"><a href="">ADMIN</a></li>
        </ul>
    </nav>
</header>

<body>

    <main class="main-container">

        <div class="form-container">
            <div class="form-info-section-container">
                <h1 class="form-title">Create An Account</h1>
                <!-- <h2 class="form-sutitle"> </h2> -->
            </div>

            <div class="form-function-container">
                <label class="form-label" for="username">Username</label>
                <input type="text" placeholder="Enter username" name="username" id="username">
                <label class="form-label" for="email">Email</label>
                <input type="text" placeholder="Enter email" name="email" id="email">
                <label class="form-label" for="password">Password</label>
                <input type="text" placeholder="Enter password" name="password" id="password">
                <label class="form-label" for="typeCreate">Account type</label>
                <input type="text" placeholder="Enter CHECKING or SAVING" name="typeCreate" id="typeCreate">
                <label class="form-label" for="requiresCard">Requires credit card :</label>
                <input type="text" placeholder="Enter true or false" name="requiresCard" id="requiresCard">
            
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="postCreateAccountRequest()">Submit</button>
                </div>
            </div>

            <!-- <button type="submit" class="form-button" onclick="postRequest()">Submit</button> -->


        </div>



    </main>


    <div class="logo-container">
        <img src="../images/logo.svg" alt="" class="logo">
    </div> 
</body>

</html>
