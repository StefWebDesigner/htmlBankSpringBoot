<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <Link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../javascript/index.js"></script>
    <!-- <script src="../javascript/require.js"></script> -->
</head>
<header class="header-container">
    <h1 class="header-title">Bank App</h1>
    <h2 class="header-subtitle">Admin Control</h2>
    <nav class="nav-container">
        <ul>
            <li class="nav-item"><a href="../index.html">HOME</a></li>
        </ul>
    </nav>
</header>

<body>

    <main class="main-container">

        <div class="form-container">
            <div class="form-info-section-container">
                <h1 class="form-title"></h1>
            </div>

            <div class="form-function-container">
                <h3 class="form-deposit-label">Get All Account </h3>
                <div class="showClientAccountModal" id="allAccount"></div>
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="getAllRequest()">GET ACCOUNT</button>
                </div>                
                <!-- HAVE A ALERT SAY IT WENT THOUGH -->

            </div>

            <div class="form-function-container">
                <h3 class="form-withdraw-label">Account by Date </h3>
                <label class="form-label" for="date">Enter date</label>
                <input type="text" placeholder="Enter a date" name="date" id="date">            
                <div class="showClientAccountModal" id="accountByDate"></div>
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="getAccountByDateRequest()">Submit</button>
                </div>

                <!-- HAVE A ALERT SAY IT WENT THOUGH -->


            </div>

            <!-- IDEALY i SHOULD MAKE THIS SELECT MENU --- ITS FINE -->
            <div class="form-function-container">
                <h3 class="form-withdraw-label">Account by Account Type </h3>
                <label class="form-label" for="checkingType">Enter checking type</label>
                <input type="text" placeholder="Enter CHECKING OR SAVING" name="checkingType" id="checkingType">            
                <div class="showClientAccountModal" id="accountByCheckingAccount"></div>
                <div class="button-container">
                    <button type="submit" class="form-button" onclick="getAccountByCheckingRequest()">Submit</button>
                </div>

                <!-- HAVE A ALERT SAY IT WENT THOUGH -->


            </div>
            



        </div>



    </main>


    <div class="logo-container">
        <img src="../images/logo.svg" alt="" class="logo">
    </div> 



</body>

</html>
